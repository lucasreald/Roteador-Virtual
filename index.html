<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/8bc1658521.js"
      crossorigin="anonymous"
    ></script>
    <title>Modem Internet</title>
  </head>
  <body>
    <main id="mainContent">
      <section id="logo">
        <i class="fa-solid fa-wifi"></i>
        <p>Internet</p>
      </section>
      <section id="lights">
        <div class="light"></div>
        <p>Power</p>
        <div class="light"></div>
        <p>Online</p>
        <div class="light"></div>
        <p>Ethernet</p>
        <div class="light"></div>
        <p>WPS</p>
        <div class="light"></div>
        <p>Tel</p>
      </section>
      <section id="button">
        <button id="powerButton">
          <i class="fa-sharp fa-solid fa-power-off"></i>
        </button>
      </section>
    </main>
  </body>
</html>
